<html>
<head>
    <script type='text/javascript' src='/static/js/jquery-1.11.1.min.js'></script>
    <script type='text/javascript' src='/static/js/add_destination.js'></script>
</head>
<body>
    <h1>Add a destination</h1>
    <form action="" method="post" id="searchform">{% csrf_token %}
        <label>Enter place to search for:</label><input id="searchfor"/>
        <input type="submit" value="Search" />
        <div id="result"></div>
    </form>
    <form action="" method="post" id="looksgoodform">{% csrf_token %}
        <input type="submit" value="Looks Good?" style="display: none;" id="looksgood"/>
        <input type="submit" value="Search Again?" style="display: none;" id="searchagain"/>
        <div id="infobox" style="display: none;">
            <table>
                {% for field in form.visible_fields %}
                    <tr>
                        <td>{{ field.help_text }}</td>
                        <td>{{ field }}</td>
                        <td>{{ field.errors }}</td>
                    </tr>
                {% endfor %}
            </table>
            <input type="submit" value="Save!" id="savedestination"/>
        </div>
    </form>
    <div id="success" style="display: none;">
        <label>Destination added!</label>
    </div>
    <a href="" id="reset">Start again!</a>
</body>
</html>
