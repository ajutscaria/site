<html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href='/static/css/bootstrap.min.css'>
    <link rel="stylesheet" type="text/css" href='/static/css/font-awesome.min.css'>
    <link rel="stylesheet" type="text/css" href='/static/css/style.css'>
</head>
<body id="contact">
    {% include "search/menu.html" %}
    <div id="content" style="width:1000px; text-align:left">
       <div class="container">
		<div class="row">
			<div class="col-md-8">
				<h2>Contact Us:</h2>

				<form method="POST" action="" accept-charset="UTF-8" class="form-horizontal">
					<div class="form-group">
						<label for="purpose" class="control-label col-sm-4">Purpose:</label>
						<div class="col-sm-8">
							<select id="purpose" name="purpose"><option value="feedback">Feedback</option><option value="feature">Feature Request</option><option value="error">Error Report</option><option value="help">I need help</option><option value="dev">I am a developer and want to contribute</option><option value="other">Other</option></select>
						</div>
					</div>

					<div class="form-group">
						<label for="comments" class="control-label col-sm-4">Comments:</label>
						<div class="col-sm-8">
							<textarea class="form-control" id="comments" name="comments" cols="50" rows="10" placeholder="Enter your text here"></textarea>
						</div>
					</div>
					<div class="form-group">
						<label for="guest-first-name" class="control-label col-sm-4">Your first name:</label>
						<div class="col-sm-8">
							<input class="form-control" id="guest-first-name" name="guest-first-name" type="text" placeholder="Enter your first name">
						</div>
					</div>
					<div class="form-group">
						<label for="guest-last-name" class="control-label col-sm-4">Your last name:</label>
						<div class="col-sm-8">
							<input class="form-control" id="guest-last-name" name="guest-last-name" type="text" placeholder="Enter your last name">
						</div>
					</div>
					<div class="form-group">
						<label for="guest-email" class="control-label col-sm-4">Your email address:</label>
						<div class="col-sm-8">
							<input class="form-control" id="guest-email" name="guest-email" type="text" placeholder="Enter your email address">
						</div>
					</div>
					<div style="text-align:center">
						<button class="btn btn-primary" id="contact-us-btn" type="button" >Contact Us</button>
					</div>
				</form>

			</div>
		</div> <!-- row -->
	</div> <!-- container -->
    </div>
</body>
</html>
